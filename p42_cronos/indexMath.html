<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    //constantes (propiedades)

    Math.E //Número de euler
    Math.PI //Número PI
    Math.SQRT2 //Raiz cuadrada de 2
    Math.LN2 //Logaritmo natural de 2 - e elevado a 2 = Math.LN2
    Math.LN10 //Logaritmo natural de 10 - e elevado a 10 = Math.LN10
    Math.LOG2E //Logaritmo de la constante de Euler - 2 elevado a e = Math.LOG2E
    Math.LOG10E //Logaritmo de la constante de Euler - 2 elevado a e = Math.LOG10E


    //Métodos
    Math.round(4.7) //redondea los numeros decimales 5
    Math.floor(4.7) //redondea hacia abajo y -infinity 4
    Math.ceil(4.3) // redondea hacia arriba y -infinity 5
    Math.trunc(4.666467) //suprime la parte decimal 4
    Math.pow(4.3) // base y exponente
    Math.sqrt(4.3) //rai cuadrada

    Math.random() //numero decimal entre cero y uno


    console.log(Math.floor(4.3));// da 4
    console.log(Math.floor(-4.3)); // da -5 porque es negativo CUIDADO!!
    console.log(Math.trunc(-4.3)); //da-4
    </script>
</body>
</html>
