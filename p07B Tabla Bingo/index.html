            background-color: coral;
        }

<table>

    </tbody>
</table>
<button onclick="generateRandomNumbers()">Generar Números Aleatorios</button>
<script>
    function generateRandomNumbers() {
        var cells = document.getElementsByTagName("td");
        for (var i = 1; i < cells.length; i++) {
            cells[i].innerHTML = Math.floor(Math.random() * 10);
            cells[i].style.backgroundColor = getRandomColor();
        }
    }

    function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    // Generar números aleatorios al cargar la página
    window.onload = function() {
        generateRandomNumbers();
    };
</script>
</body>
