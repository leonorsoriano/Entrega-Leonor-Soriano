    <script>
        const meses = [

      ];
//FOR
                for (let i = 0; i <meses.length; i++) { //poner 12 en el limite estaria mal, estaria hardcodeado, si aumenta el numero de meses o datos.
                if(meses[i]=="Febrero") continue; //saltarse febrero
                  console.log('xxxxxxxxxx',meses[i]);
                }
                console.log("-------------");
//FOREACH
                meses.forEach((element) =>{
                  if (element=="Febrero") {return;}
                  console.log(element);
                })
    </script>
