<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            background-color: black;
        }

        .grid__container{
            display: grid;
            grid-template-columns:0.5fr 1fr 1.5fr 2fr 3fr 2fr 1.5fr 1fr 0.5fr;

            height: 100vh;

            gap: 10px;
        }

        .grid__item, .photo {
            color: white;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-weight: 800;

            /*tama√±o de la letra responsive cambiar*/
            font-size: 10vw;
            color: white;


            /*centrar la letra*/
            display: flex;
            justify-content: center;
            align-items: center;


            border-radius: 50%;
            aspect-ratio: 1/1;

            position: relative;
        }

        .photo {
            background-image: url(img/mcenroe.jpg);
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            position: absolute;
            mix-blend-mode: lighten;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>


    <div class="grid__container">
        <div class="grid__item grid__item--1"></div>
        <div class="grid__item grid__item--2"></div>
        <div class="grid__item grid__item--3"></div>
        <div class="grid__item grid__item--4"></div>
        <div class="grid__item grid__item--5"><div class="photo"></div>G</div>
        <div class="grid__item grid__item--6"></div>
        <div class="grid__item grid__item--7"></div>
        <div class="grid__item grid__item--8"></div>
        <div class="grid__item grid__item--9"></div>

        <div class="grid__item grid__item--1"></div>
        <div class="grid__item grid__item--2"></div>
        <div class="grid__item grid__item--3"></div>
        <div class="grid__item grid__item--4"></div>
        <div class="grid__item grid__item--5"><div class="photo"></div>E</div>
        <div class="grid__item grid__item--6"></div>
        <div class="grid__item grid__item--7"></div>
        <div class="grid__item grid__item--8"></div>
        <div class="grid__item grid__item--9"></div>

        <div class="grid__item grid__item--1"></div>
        <div class="grid__item grid__item--2"></div>
        <div class="grid__item grid__item--3"></div>
        <div class="grid__item grid__item--4"></div>
        <div class="grid__item grid__item--5"><div class="photo"></div>N</div>
        <div class="grid__item grid__item--6"></div>
        <div class="grid__item grid__item--7"></div>
        <div class="grid__item grid__item--8"></div>
        <div class="grid__item grid__item--9"></div>

        <div class="grid__item grid__item--1"></div>
        <div class="grid__item grid__item--2"></div>
        <div class="grid__item grid__item--3"></div>
        <div class="grid__item grid__item--4"></div>
        <div class="grid__item grid__item--5"><div class="photo"></div>I</div>
        <div class="grid__item grid__item--6"></div>
        <div class="grid__item grid__item--7"></div>
        <div class="grid__item grid__item--8"></div>
        <div class="grid__item grid__item--9"></div>

        <div class="grid__item grid__item--1"></div>
        <div class="grid__item grid__item--2"></div>
        <div class="grid__item grid__item--3"></div>
        <div class="grid__item grid__item--4"></div>
        <div class="grid__item grid__item--5"><div class="photo"></div>U</div>

        <div class="grid__item grid__item--8"></div>
        <div class="grid__item grid__item--9"></div>

        <div class="grid__item grid__item--1"></div>
        <div class="grid__item grid__item--2"></div>
        <div class="grid__item grid__item--3"></div>
        <div class="grid__item grid__item--4"></div>
        <div class="grid__item grid__item--5"><div class="photo"></div>S</div>
        <div class="grid__item grid__item--6"></div>
        <div class="grid__item grid__item--7"></div>
        <div class="grid__item grid__item--8"></div>
        <div class="grid__item grid__item--9"></div>

        
    </div>

    <script>
        const flexItems = document.querySelectorAll('.grid__item');
        flexItems.forEach((flexItem,index) => {
            const color = 'hsl('+ Math.floor(280 -(index*(280/flexItems.length)))+', 100%, 50%)';
            flexItem.style.background = color;
        });   
    </script>
</body>
</html>
