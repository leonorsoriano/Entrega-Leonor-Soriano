<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //import JSON
        async function logJson(){
            //descarga del JSON
            const response = await fetch('https://world.openfoodfacts.org/api/v0/product/5060292302201.json')
            //conviertelo a obj JS
            const data = await response.json();
            console.log(data);
        }

        function logJson2(){

            fetch('https://world.openfoodfacts.org/api/v0/product/5060292302201.json').then((response)=>{
                const data = response.json().then(data =>{
                    console.log(data);
                })
            })
        }

        logJson2();

        fetch('jsonReceive.php',{
            method: 'POST',
            body:JSON.stringify({
                name:"leonor",
                apellidos: "soriano"
            }),
            headers:{'Content-type': 'application/json; charset=UTF-8'}
        })
    </script>
</body>
</html>
