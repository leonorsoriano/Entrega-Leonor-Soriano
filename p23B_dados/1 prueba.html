<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .container{
            height: 100vh;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .dado{
            width: 200px;
            height: 200px;
            background-color: white;
            border-radius: 5%;
            border-color: black;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circulo{
            width: 80px;
            height: 80px;
            border-radius: 100%;
            background-color: black;
        }

    </style>

    <div class="container">
        <div class="dado">
            <div class="circulo"></div>
        </div>
    </div>
</body>
</html>
