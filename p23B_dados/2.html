<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="3.html">
    <style>
        .dado{
            height: 100vh;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dado__shape{
            height: 300px;
            flex-basis: 300px;
            border-radius: 30px;
            background-color: white;
            padding: 20px;

            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            align-content: space-between;

            gap: 40%;
        }

        .dado__point{
            width: 60px;
            display: inline-block;
            aspect-ratio: 1/1;
            border-radius: 50%;
            background-color: black;
        }

        .dado__point--2, .dado__point--3{
            background-color: white;
        }


    </style>

    <div class="dado">
        <div class="dado__shape">
            <div class="dado__point"></div>
            <div class="dado__point dado__point--2"></div>
            <div class="dado__point dado__point--3"></div>
            <div class="dado__point"></div>
        </div>

    </div>
</a>
</body>
</html>
