<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="6.html">
    <style>
        .dado{
            height: 100vh;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dado__shape{
            height: 300px;
            flex-basis: 300px;
            border-radius: 30px;
            background-color: white;
            padding: 20px;

            display: flex;
                justify-content: center;
                align-items: center;
                flex-wrap: wrap;
                gap: 40%;
        
        }

        .dado__point{
            width: 60px;
            display: flex;
            aspect-ratio: 1/1;
            border-radius: 50%;
            background-color: black;
        }

        .dado__point-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>

    <div class="dado">
        <div class="dado__shape">
            <div class="dado__point"></div>
            <div class="dado__point"></div>
            <div class="dado__point dado__point-center"><div></div></div>
            <div class="dado__point"></div>
            <div class="dado__point"></div>
        </div>
        
    </div>
</a>
</body>
</html>
