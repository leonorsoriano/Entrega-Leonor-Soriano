<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <style>
        *{padding: 0; margin: 0; box-sizing: border-box;}

        body{
            background-color: black;
        }

        .container{
            height: 100vh;
            position: relative;
            background: black;
        }

        .photo{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(img/bond.webp);
            background-size: cover;
            background-repeat: no-repeat;
            mix-blend-mode: darken;
        }

        .mask{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: white;
            display: none;
        }

        .circle{
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            background-color: red;
            animation: move-circle 5s linear infinite;
        }

        @keyframes move-circle {
            0% { left: 0; top: 0; }
            25% { left: calc(100vw - 100px); top: calc(50vh - 100px); }
            50% { left: 0; top: calc(100vh - 200px); }
            75% { left: calc(100vw - 100px); top: calc(50vh - 100px); }
            100% { left: 0; top: 0; }
        }

        .start-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: black;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>

    <div class="container">
        <div class="mask">
            <div class="circle"></div>
        </div>
        <div class="photo"></div>
    </div>

    <div class="start-btn" onclick="startAnimation()">
        Start
    </div>

    <script>
        function startAnimation() {
            const mask = document.querySelector('.mask');
            const circle = document.querySelector('.circle');
            const start = document.querySelector('.start-btn');
            
            mask.style.display = 'block';
            start.style.display = 'none';
            circle.style.animationPlayState = 'running';
            var audio = new Audio('sonido/James Bond.mp3');
  		    audio.play();
        }
    </script>
</body>

</html>
