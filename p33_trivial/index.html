<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        p{
            font-size: 3rem;
        }

        .respuestas div{
            margin-top: 20px;
        }

        button{
            margin: 40px 0;
            border: 2px solid black;
            padding: 10px;
            background-color: violet;
            color: white;
        }
    </style>

    <p>¿Cuántos elementos hay en la vida?</p>
    <div class="respuestas">
        <div>
            <input type="radio" name="trivial" id="respuestaIncorrecta1">
            <label for="respuestaIncorrecta1">Hay 2 elementos</label>
        </div>

        <div>
            <input type="radio" name="trivial" id="respuestaIncorrecta2">
            <label for="respuestaIncorrecta2">Hay 3 elementos</label>
        </div>

        <div>
            <input type="radio" name="trivial" id="respuestaCorrecta">
            <label for="respuestaCorrecta">Hay 4 elementos</label>
        </div>
    </div>

    <button>Enviar respuesta</button>
    <div class="resultado"></div>

    <script>
        // Capturo elementos 
        const opciones = document.querySelectorAll('input[type="radio"]');
        const opcionCorrecta = document.querySelector('#respuestaCorrecta');
        const resultSlot = document.querySelector('.resultado');
        const btnRespuesta = document.querySelector('button');

        // Agrego evento click al botón
        btnRespuesta.addEventListener('click', function() {
            let opcionElegida = null;

            // Obtengo la opción elegida por el usuario
            opciones.forEach(function(opcion) {
                if (opcion.checked) {
                    opcionElegida = opcion;
                }
            });

            // Verifico si la opción elegida es correcta
            if (opcionElegida === opcionCorrecta) {
                resultSlot.innerHTML = "OK, es la respuesta correcta";
            } else {
                resultSlot.innerHTML = "ERROR, no es la respuesta correcta";
            }
        });
    </script>
</body>
</html>
