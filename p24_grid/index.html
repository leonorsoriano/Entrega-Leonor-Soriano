<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .grid__container{
            display: grid;
            grid-template-columns:repeat(4, 1fr);
            

            /*justify-content: flex-end;
            align-items: flex-start;
            para todo el bloque de celdas en el contenedor*/


            height: 800px;
            justify-items: stretch;
            align-items: stretch;

            
            /*grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));*/
           
            gap: 10px;
        }

        .grid__item--1 {
           /* height: 150px;*/
           justify-self: end;
           align-self: end;

           /*shorthand
           place-self: end end;*/
        }


        .grid__item--special{
            grid-column-start: 1;
           grid-column-end: 4;
            /*shorthand
           grid-column: 1/4;
           */
           
           grid-column: span 3;
           




           grid-row-start: 2;
           grid-row-end: 4;
            /*shorthand
           grid-row: 1/4;
           */

           grid-row: span 2;


        }

    </style>

    <div class="grid__container">
        <div class="grid__item--1">1</div>
        <div class="grid__item">2</div>
        <div class="grid__item">3</div>
        <div class="grid__item">4</div>
        <div class="grid__item">5</div>
        <div class="grid__item">6</div>
        <div class="grid__item">7</div>
        <div class="grid__item">8</div>
        <div class="grid__item">9</div>
        <div class="grid__item grid__item--special">10</div>
        <div class="grid__item">11</div>
        <div class="grid__item">12</div>
        <div class="grid__item">13</div>
        <div class="grid__item">14</div>
        <div class="grid__item">15</div>
        <div class="grid__item">16</div>
        <div class="grid__item">17</div>
        
    </div>

    <script>
        const flexItems = document.querySelectorAll('.grid__item');
        flexItems.forEach((flexItem,index) => {
            const color = 'hsl('+ Math.floor(280 -(index*(280/flexItems.length)))+', 100%, 50%)';
            flexItem.style.background = color;
        });   
    </script>

</body>
</html>
