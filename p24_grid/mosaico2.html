<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        *{padding: 0; margin: 0; box-sizing: border-box;}

        body{
            background-color: black;
        }
        .photo__container{
            width: 100%;
            height: 100%;
            background-image: url(img/tigre.jpg);
            background-size: cover;
            background-position:center;
            position: absolute;
            mix-blend-mode:lighten;
            top: 0;
            left: 0;
            pointer-events: none;
        }


        .grid__container{
            display: grid;
            grid-template-columns:repeat(8, 1fr);
            height: 100vh;
            gap: 10px;
        }

        .grid__item {
            mix-blend-mode: soft-light;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 800;
            font-size: 1.8rem;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .grid__item:hover{
            background-color: black !important;
            cursor: pointer;
        }


        .grid__item--2 {
            grid-column: span 2;
            grid-row: span 3;
        }

        .grid__item--5 {
            grid-row: span 2;
        }

        .grid__item--9, .grid__item--16 {
            grid-column: span 2;
        }


    </style>

    <div class="photo__container">

    </div>

    <div class="grid__container">
        <div class="grid__item">1</div>
        <div class="grid__item grid__item--2">2</div>
        <div class="grid__item">3</div>
        <div class="grid__item">4</div>
        <div class="grid__item grid__item--5">5</div>
        <div class="grid__item">6</div>
        <div class="grid__item">7</div>
        <div class="grid__item">8</div>
        <div class="grid__item grid__item--9">9</div>
        <div class="grid__item">10</div>
        <div class="grid__item">11</div>
        <div class="grid__item">12</div>
        <div class="grid__item">13</div>
        <div class="grid__item">14</div>
        <div class="grid__item">15</div>
        <div class="grid__item grid__item--16">16</div>
        <div class="grid__item grid__item--17">17</div>
        <div class="grid__item grid__item--18">18</div>
        <div class="grid__item grid__item--19">19</div>
        <div class="grid__item grid__item--20">20</div>
        <div class="grid__item grid__item--21">21</div>
        <div class="grid__item grid__item--22">22</div>
        <div class="grid__item grid__item--23">23</div>
        <div class="grid__item grid__item--24">24</div>
        
    </div>

    <script>
        const flexItems = document.querySelectorAll('.grid__item');
        flexItems.forEach((flexItem,index) => {
            const color = 'hsl('+ Math.floor(280 -(index*(280/flexItems.length)))+', 100%, 50%)';
            flexItem.style.background = color;
        });   
    </script>

</body>
</html>
