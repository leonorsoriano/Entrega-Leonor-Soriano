<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <style>
     .containerborder{
        border: 1px solid aqua;
        background-color: black;
        padding: 10px;
    }
    .container{
        height: 200px;
        background-color: black;
        padding: 20px;
        border: 4px solid aqua;
        display: flex;
    }

    img{
        width: 100%;
    }

    .photo__Julio{
        width: 150px;
        border: 1px solid aqua;
        margin: 0 20px 20px 0;
        overflow: hidden;
        height: 110px;
    }

    .player__buttons{
        width: 150px;
        display: flex;
    }

    .player__button--stop, .player__button--play, .player__button--ffwd{
        width: 30px;
        padding: 10px;
    }

    .player__button--stop{
        width: 25px;
    }

    .texts{
        color: white;
        padding: 5px;
        font-family:monospace;
    }

    .items__right{
        border: 1px solid orange;
        padding-right: 70%;
    }

    .text__bamboleo, .time--numbers{
        font-size: 30px;
        font-family: agbalumo;
    }

    </style>



<div class="containerborder">
    <div class="container">
        <div class="items__left">
            <div class="photo__Julio"><img src="img/julio.avif"></div>

            <div class="player__buttons">
            <div class="player__buttons player__button--stop"><img src="vector/stop_off.svg"></div>
            <div class="player__buttons player__button--play"><img src="vector/play_off.svg"></div>
            <div class="player__buttons player__button--ffwd"><img src="vector/play-forward.svg"></div>
            </div>
        </div>



        <div class="items__right">
            <div class="texts">
                <div class="texts text__tragname">TRAGNAME</div>
                <div class="texts text__bamboleo">BAMBOLEO</div>
                <div class="texts time--text">TIME</div>
                <div class="texts time--numbers">4:05</div>
            </div>
        </div>
    </div>
</div>

<script>
    /*
CORRECCIONES:
El audio es mejor meterlo en JS, hay que extraer todas las funciones para que en cada funcion haya solo una mision.
Hay que comentar todas las funciones. dentro de la funcion saltar la primera linea para mejorarlo visualmente.
*/

const audiotrack = new Audio ('audio/bamboleo.mp3');
const controls= document.querySelector('.player__buttons');
const playButton = document.querySelector('.player__button--play img');
const stopButton = document.querySelector('.player__button--stop img');



//funcion principal que gestiona el audio del sistema
function audioEngine(e) {

 e.target.dataset.value === "stop" && stopEngine();
 e.target.dataset.value === "play" && playEngine();
}

//funcion que gestiona cuando se hace click en boton play
function playEngine() {
audiotrack.play();
playButton.src = 'vector/play_on.svg';
stopButton.src = 'vector/stop_off.svg';
}

//funcion que gestiona cuando se hace click en boton stop
function stopEngine() {
  audiotrack.pause();
  audiotrack.currentTime = 0;
  stopImageEngine();
}

function stopImageEngine() {
  stopButton.src = 'vector/stop_on.svg';
  playButton.src = 'vector/play_off.svg';
}


document.querySelector('.player__button--play').addEventListener('click', playEngine);
document.querySelector('.player__button--stop').addEventListener('click', stopEngine);

    
</script>

</body>
</html>
