    <script>
       

        function nombreEnMayusculas(nombre) {
          return nombre.toUpperCase();
        }

        function apellidosEnMayusculas(apellidos) {
          return apellidos.toUpperCase();
        }

        function saludo(nombre, apellidos) {
          const nombreEnMayus = nombreEnMayusculas(nombre);
          const apellidosEnMayus = apellidosEnMayusculas(apellidos);
          const saludoCompleto = `Hola, ${nombreEnMayus} ${apellidosEnMayus}!`;
          document.body.innerHTML = saludoCompleto;
        }

        saludo("Leonor", "Soriano");
