<!DOCTYPE html>

<body>
    <script>
        function* exponential() {

            yield 3 * 3;
            yield 3 * 3 * 3;
            yield 3 * 3 * 3 * 3;
            yield 3 * 3 * 3 * 3 * 3;
        }

        const myGenerator = exponential();

        console.log(myGenerator.next());
        console.log(myGenerator.return(2342));
        console.log(myGenerator.throw(new Error("error custom creado por GSUS")));
       
    </script>
</body>
