<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        

        .shadow {
            flex-basis: 40%;
            height: 200px;
            background-color: blue;
            box-shadow: inset 0px 0px 40px 5px rgb(0, 0, 0);
            /*desfase x, desfase y, desenfoque expansion color*/
        }

        .text-shadow{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            
            font-size: 4rem;
            text-shadow:20px 10px 5px red;
        }


       
    </style>






    <div class="container">
        <div class="shadow"></div>
        <p class="text-shadow">Hola esto es text shadow</p>
    </div>

</body>
</html>
